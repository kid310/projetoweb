<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Prontuário</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <link href='https://cdn.jsdelivr.net/npm/@fullcalendar/core@6.1.8/main.min.css' rel='stylesheet' />
    <link href='https://cdn.jsdelivr.net/npm/@fullcalendar/daygrid@6.1.8/main.min.css' rel='stylesheet' />

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <script src="js/script.js"></script>
</head>
<body>

<div class="d-flex vh-100">
    <!-- Menu Lateral -->
    <div id="sidebar" class="bg-success text-white p-3 collapsed">
        <div class="d-flex justify-content-between align-items-center">
            <h4 class="mb-4">Menu</h4>
            <button class="btn btn-light btn-sm toggle-btn" onclick="toggleSidebar()">
                <span id="toggleIcon" class="bi bi-chevron-left"></span>
            </button>
        </div>
        <ul class="nav flex-column">
            <li class="nav-item mb-2">
                <a href="#" class="nav-link text-white" onclick="abrirModal('agendamento')">Agendamento</a>
            </li>
            <li class="nav-item mb-2">
                <a href="#" class="nav-link text-white" onclick="abrirModal('admin')">Turmas</a>
            </li>
            <li class="nav-item mb-2">
                <a href="#" class="nav-link text-white" onclick="abrirModal('prontuario')">Prontuario eletronico</a>
            </li>
            <li class="nav-item mb-2">
                <a href="#" class="nav-link text-white" onclick="abrirModal('cobranca')">Cobrança</a>
            </li>
        </ul>
    </div>

    <!-- Conteúdo Principal -->
    <div class="p-4 flex-grow-1 bg-light">
        <h2 class="text-success">Bem-vindo Henrique</h2>
        <p class="text-muted">Selecione um menu à esquerda para abrir uma funcionalidade.</p>
    </div>
</div>

<!-- Modal genérico -->
<div class="modal fade" id="modalContainer" tabindex="-1">
  <div class="modal-dialog modal-fullscreen">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="modalTitle">Título</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
      </div>
      <div class="modal-body" id="modalBody">...</div>
    </div>
  </div>
</div>

</body>
</html>
