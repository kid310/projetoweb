<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
<style>
/* --- Seu CSS INALTERADO --- */

* {
  box-sizing: border-box;
  font-family: Arial, sans-serif;
}

body {
  background: #f5f7fa;
  margin: 20px;
  line-height: 2;
}

h2, h3 {
  color: #0066CC;
}

button {
  background-color: #0066CC;
  border: none;
  color: white;
  padding: 8px 16px;
  margin: 0 10px 10px 0;
  border-radius: 5px;
  font-weight: 700;
  cursor: pointer;
}

button:hover {
  background-color: #003DA5;
}

#formTurma {
  display: none;
  margin-top: 20px;
  padding: 20px;
  background-color: white;
  border-radius: 8px;
  box-shadow: 0 3px 10px rgb(0 0 0 / 0.1);
  max-width: 1000px;
}

input[type="text"],
input[type="number"],
select {
  width: 100%;
  padding: 8px 10px;
  margin-top: 6px;
  margin-bottom: 15px;
  border: 1px solid #ccc;
  border-radius: 5px;
  font-size: 15px;
}

#listaTurmas {
  display: grid;
  grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
  gap: 20px;
  margin-top: 20px;
}

.lista-turma {
  border-radius: 12px;
  padding: 20px;
  box-shadow: 0 4px 12px rgb(0 0 0 / 0.15);
  transition: transform 0.2s, box-shadow 0.2s;
  border-left: 5px solid;
  min-height: 200px;
  display: flex;
  flex-direction: column;
  justify-content: space-between;
  color: white;
}

.lista-turma:hover {
  transform: translateY(-5px);
  box-shadow: 0 6px 16px rgb(0 0 0 / 0.2);
}

.lista-turma.cor-1 {
  background: linear-gradient(135deg, #0066CC, #003DA5);
  border-left-color: #001f4d;
}

.lista-turma.cor-2 {
  background: linear-gradient(135deg, #e74c3c, #c0392b);
  border-left-color: #a93226;
}

.lista-turma.cor-3 {
  background: linear-gradient(135deg, #27ae60, #1e8449);
  border-left-color: #145a32;
}

.lista-turma.cor-4 {
  background: linear-gradient(135deg, #f39c12, #d68910);
  border-left-color: #b7590c;
}

.lista-turma.cor-5 {
  background: linear-gradient(135deg, #8e44ad, #6c3483);
  border-left-color: #4a235a;
}

.lista-turma.cor-6 {
  background: linear-gradient(135deg, #16a085, #117a65);
  border-left-color: #0e4c60;
}

.lista-turma strong {
  font-size: 20px;
  margin-bottom: 10px;
  text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.2);
}

.lista-turma p {
  margin: 8px 0;
  font-size: 14px;
  opacity: 0.95;
}

.lista-turma button {
  background-color: rgba(255, 255, 255, 0.2);
  border: 2px solid white;
  color: white;
  padding: 8px 16px;
  margin-top: 10px;
  border-radius: 5px;
  font-weight: 700;
  cursor: pointer;
  transition: all 0.2s;
}

.lista-turma button:hover {
  background-color: rgba(255, 255, 255, 0.4);
  border-color: white;
}
</style>
</head>
<body>

  <button id="btnNovaTurma">+ Nova Turma</button>
  <button id="btnListarTurmas">ðŸ“„ Listar Turmas</button>

  <div id="listaTurmas"></div>

  <!-- FormulÃ¡rio de turma -->
  <div id="formTurma">
    <h3>Cadastro de Turma</h3>

    <label for="disciplina">Disciplina *</label>
    <input type="text" id="disciplina" required />

    <label for="professor">Professor *</label>
    <input type="text" id="professor" required />

    <label for="dia">Dia (1-7) *</label>
    <input type="number" id="dia" min="1" max="7" required />

    <label for="turno">Turno *</label>
    <select id="turno">
      <option value="manhÃ£">ManhÃ£</option>
      <option value="tarde">Tarde</option>
      <option value="noite">Noite</option>
    </select>

    <button id="btnSalvarTurma" type="button">ðŸ’¾ Salvar</button>
  </div>

<script src="admin.js"></script>

</body>
</html>
