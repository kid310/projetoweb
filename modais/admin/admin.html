<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
<style>
/* --- Seu CSS INALTERADO --- */

* {
  box-sizing: border-box;
  font-family: Arial, sans-serif;
}

body {
  background: #f5f7fa;
  margin: 20px;
  line-height: 2;
}

h2, h3 {
  color: #0066CC;
}

button {
  background-color: #0066CC;
  border: none;
  color: white;
  padding: 8px 16px;
  margin: 0 10px 10px 0;
  border-radius: 5px;
  font-weight: 700;
  cursor: pointer;
}

button:hover {
  background-color: #003DA5;
}

#formTurma {
  display: none;
  margin-top: 20px;
  padding: 20px;
  background-color: white;
  border-radius: 8px;
  box-shadow: 0 3px 10px rgb(0 0 0 / 0.1);
  max-width: 1000px;
}

input[type="text"],
input[type="number"],
select {
  width: 100%;
  padding: 8px 10px;
  margin-top: 6px;
  margin-bottom: 15px;
  border: 1px solid #ccc;
  border-radius: 5px;
  font-size: 15px;
}

.lista-turma {
  background-color: white;
  border-radius: 8px;
  padding: 15px 20px;
  margin-top: 15px;
  box-shadow: 0 2px 7px rgb(0 0 0 / 0.08);
  max-width: 600px;
}

.lista-turma strong {
  font-size: 18px;
  color: #0066CC;
}

.lista-turma button {
  background-color: #e74c3c;
  margin-top: 10px;
}

.lista-turma button:hover {
  background-color: #c0392b;
}
</style>
</head>
