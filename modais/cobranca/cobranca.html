<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Agenda de Pagamentos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        #background {
            background-color: #2FDC8C;
            height: 100%;
            padding: 1rem;
        }

        .container-fluid {
            height: 100%;
        }

        .table-container {
            background-color: white;
            border-radius: 8px;
            overflow: hidden;
        }

        .status-pendente {
            background-color: #bdc3c7;
            color: white;
        }

        .status-pago {
            background-color: #2FDC8C;
            color: white;
        }

        .status-cancelado {
            background-color: #e74c3c;
            color: white;
        }

        .pagination .page-item .page-link {
            border-radius: 50%;
        }

        .btn-upload {
            font-size: 1.2rem;
        }

        #fundo {
            display: flex;
            flex-direction: row;
            margin:auto;
           justify-content: space-between;
           padding:1rem;

        }
    </style>
</head>

<body class="p-4">
    <div id="background">
        <div class="container-fluid">
            <div class="d-flex justify-content-between align-items-center mb-3">
                <div class="input-group w-50">
                    <span class="input-group-text"><i class="bi bi-search"></i></span>
                    <input type="text" class="form-control" placeholder="Pesquise por paciente">
                </div>

                <button class="btn btn-light border"><i class="bi bi-qr-code me-2"></i>GERAR LINK DE PAGAMENTO</button>
            </div>

            <div class="table-container">
                <table class="table table-bordered align-middle text-center">
                    <thead class="table-success">
                        <tr>
                            <th>PACIENTE</th>
                            <th>DATA DO ATENDIMENTO</th>
                            <th>HORÁRIO</th>
                            <th>VALOR</th>
                            <th>VENCIMENTO</th>
                            <th>COMPROVANTE</th>
                            <th>STATUS</th>
                        </tr>
                    </thead>
                    <tbody id="tabela">
                        <!-- registros são adicionados no arquivo js -->
                    </tbody>
                </table>
            </div>
            <div id="fundo">
                <div id="page-skip" class="d-flex justify-content-center mt-3">
                    <nav>
                        <ul class="pagination">
                            <li class="page-item"><a class="page-link" href="#">‹</a></li>
                            <li class="page-item active"><a class="page-link" href="#">1</a></li>
                            <li class="page-item"><a class="page-link" href="#">2</a></li>
                            <li class="page-item"><a class="page-link" href="#">›</a></li>
                        </ul>
                    </nav>
                </div>
                <button class="btn btn-light border"><i class="bi bi-plus-square-fill"></i>ADICIONAR </button>
            </div>

        </div>

    </div>

    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.js"></script>
</body>

</html>
