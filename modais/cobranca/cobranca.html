<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Agenda de Pagamentos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        #background {
            background-color: #2FDC8C;
            height: 100%;
            padding: 1rem;
        }

        .container-fluid {
            height: 100%;
        }

        .table {
            margin-bottom: 0;
        }

        .table-container {
            background-color: white;
            border-radius: 8px;
            overflow: hidden;
        }

        .status-pendente {
            background-color: #bdc3c7;
            color: white;
        }

        .status-pago {
            background-color: #2FDC8C;
            color: white;
        }

        .status-cancelado {
            background-color: #e74c3c;
            color: white;
        }

        .pagination .page-item .page-link {
            border-radius: 50%;
        }

        .btn-upload {
            font-size: 1.2rem;
        }

        #fundo {
            display: flex;
            flex-direction: row;
            margin: auto;
            justify-content: space-between;
            padding: 1rem;

        }
    </style>
</head>

<body class="p-4">
    <div id="background">
        <div class="container-fluid">
            <div class="d-flex justify-content-between align-items-center mb-3">
                <div class="input-group w-50" id="submit-pesquisa">
                    <span class="input-group-text"><i class="bi bi-search" tabindex="-1 "></i></span>
                    <input type="text" class="form-control" placeholder="Pesquise um valor na tabela" id="pesquisa">
                </div>

                <button class="btn btn-light border"><i class="bi bi-qr-code me-2"></i>GERAR LINK DE PAGAMENTO</button>
            </div>

            <div class="table-container">
                <table class="table table-bordered align-middle text-center">
                    <thead class="table-success">
                        <tr>
                            <th>PACIENTE</th>
                            <th>DATA DO ATENDIMENTO</th>
                            <th>HORÁRIO</th>
                            <th>VALOR</th>
                            <th>VENCIMENTO</th>
                            <th>COMPROVANTE</th>
                            <th>STATUS</th>
                        </tr>
                    </thead>
                    <tbody id="tabela">
                        <!-- registros são adicionados no arquivo js -->
                    </tbody>
                </table>
            </div>
            <div id="fundo">
                <div id="page-skip" class="d-flex justify-content-center mt-3">
                    <nav>
                        <ul class="pagination">

                            <div id="qtdPaginas" style="display: flex;">
                                class="page-item"><a class="page-link ativado" onclick="TrocarPagina(1)" href="#">1</a>
                                
                            </div>

                        </ul>
                    </nav>
                </div>
                <!-- Botão para abrir o modal -->
                <!-- Esse botão pode estar dentro de um modal ou da página -->
                <button class="btn btn-primary" data-bs-toggle="offcanvas" data-bs-target="#formOffcanvas">
                    Adicionar Registro
                </button>

                <!-- Modal -->
                <div class="offcanvas offcanvas-end" tabindex="-1" id="formOffcanvas"
                    aria-labelledby="formOffcanvasLabel">
                    <div class="offcanvas-header">
                        <h5 class="offcanvas-title" id="formOffcanvasLabel">Novo Registro</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="offcanvas"
                            aria-label="Fechar"></button>
                    </div>
                    <div class="offcanvas-body">
                        <form id="registroForm">
                            <div class="mb-3">
                                <label for="paciente" class="form-label">Paciente</label>
                                <input type="text" class="form-control" id="paciente" required>
                            </div>
                            <div class="mb-3">
                                <label for="atendimento" class="form-label">Atendimento</label>
                                <input type="date" class="form-control" id="atendimento" required>
                            </div>
                            <div class="mb-3">
                                <label for="horario" class="form-label">Horário</label>
                                <input type="time" class="form-control" id="horario" required>
                            </div>
                            <div class="mb-3">
                                <label for="valor" class="form-label">Valor</label>
                                <input type="text" class="form-control" id="valor" required>
                            </div>
                            <div class="mb-3">
                                <label for="vencimento" class="form-label">Vencimento</label>
                                <input type="date" class="form-control" id="vencimento" required>
                            </div>
                            <div class="mb-3">
                                <label for="situacao" class="form-label">Situação</label>
                                <select class="form-select" id="situacao" required>
                                    <option value="PENDENTE">PENDENTE</option>
                                    <option value="PAGO">PAGO</option>
                                    <option value="CANCELADO">CANCELADO</option>
                                </select>
                            </div>
                            <button type="submit" class="btn btn-success">Registrar</button>
                        </form>
                    </div>
                </div>


            </div>

        </div>
    </div>
</body>

</html>
